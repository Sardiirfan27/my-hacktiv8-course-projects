<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menggunakan Object dalam JavaScript 1</title>
  </head>
  <body>
    <h1>Menggunakan Object dalam JavaScript 1 </h1>
    <h3>Detail Tugas : <a href="https://github.com/hacktiv8/phase-0-activities/blob/master/modules/anchor-object-1.md">Object JS - 1</a></h3>
      <br>
    Untuk melihat hasilnya : <b>Open Developer Tool / CTRL + SHIFT + I</b>
    <script>
    var Mobil = function (pabrikan, model, warna) {
      this.pabrikan = pabrikan;
      this.model = model;
      this.warna = warna;
      this.maju = function () {
        console.log('Mobil '+ this.pabrikan + ' - ' + this.model + ', bergerak maju! ');
      };
    }
    var mobilSaya = new Mobil('Mini', 'Cooper', 'Black-Red');

    var mobil1 = new Mobil('Honda', 'Accord', 'Hitam');
    var mobil2 = new Mobil('Honda', 'Civic', 'Silver');

    console.log('Mobil 1 adalah ', mobil1.pabrikan, mobil1.model, mobil1.warna);
    mobil1.maju();
    mobil1.warna = 'Silver';
    mobil1.maju();
    console.log('Mobil 2 adalah', mobil2.pabrikan, mobil2.model, mobil2.warna);
    mobil2.maju();
    </script>
  </body>
</html>
