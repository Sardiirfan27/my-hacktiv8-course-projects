<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mengakses Nilai dalam Array</title>
  </head>
  <body>
    <h1>Mengakses Nilai dalam Array </h1>
      <br>
    Untuk melihat hasilnya : <b>Open Developer Tool / CTRL + SHIFT + I</b>
    <script>
      var message = 'Hello World!';
      function balikString(message){
        return message.split("").reverse().join("");
      }
      console.log(balikString(message));
    </script>
  </body>
</html>
