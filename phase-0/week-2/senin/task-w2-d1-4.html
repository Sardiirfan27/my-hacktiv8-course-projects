  <script>
  // Ganjil Genap
for (i=1; i<=100; i++) {
  if (i % 2 == 0){
    console.log(i + ' Genap');
  } else {
    console.log(i + ' Ganjil');
  }
}
console.log('------------------------------------');
// Kepipatan 2
var dua = 2;
for (i=1; i<=100; i +=dua){
  if (i % 3 == 0){
    console.log(i + " adalah kelipatan dari " + (dua+1));
  }
}
console.log('------------------------------------');
// Kepipatan 5
var lima = 5;
for (j=1; j<=100; j += lima){
  if (j % (lima+1) === 0){
    console.log(j + " adalah kelipatan dari " + (lima+1));
  }
}
console.log('------------------------------------');
// Kepipatan 9
