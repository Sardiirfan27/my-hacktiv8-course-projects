<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mengenal penggunaan Iteration (For) dalam JavaScript</title>
  </head>
  <body>
    <h3>Tantangan :
      <a href="https://github.com/hacktiv8/phase-0-activities/blob/master/modules/anchor-belajar-for.md" target="_blank">Mengenal penggunaan Iteration (For) dalam JavaScript</a>
    </h3>
    <p>
      Open Developer Tool : CTRL + SHIFT + I
      <br/>
      Atau lihat Online di : <a href="http://jsbin.com/famofik/edit?js,console">JSBin -famofik</a>
    </p>
    <h3>Hasil : </h3>
    <img src="screenshots/Mengenal-penggunaan-Conditional-(If-else)-dalam-JavaScript.png" alt="" />
  </body>
  <script>
  for (i=1; i <= 20; i++) {
    console.log(i + ' - I love coding!')
  }
  for (z=20; z >= 1; z--) {
    console.log(z + ' - I will become fullstack developer')
  }
  </script>
</html>
