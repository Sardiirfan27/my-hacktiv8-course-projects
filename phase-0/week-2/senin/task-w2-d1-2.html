  var nama = 'Diky';

    console.log('Harap beri nama karaktermu, Bro');

  } else {
    if (peran === 'Ksatria') {
      console.log('Selamat datang di Dunia Proxytia, ' + nama);
      console.log('Halo Ksatria Budi, kamu dapat menyerang dengan senjatamu!');

      console.log('Selamat datang di Dunia Proxytia, ' + nama);

    } else if (peran === 'Penyihir') {
      console.log('Selamat datang di Dunia Proxytia, ' + nama);
      console.log('Halo Penyihir Dino, ciptakan keajaiban yang membantu kemenanganmu!');
    }
  }
