<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Melakukan Looping Menggunakan While</title>
  </head>
  <body>
    <h1>Melakukan Looping Menggunakan While </h1>
      <br>
    Untuk melihat hasilnya : <b>Open Developer Tool / CTRL + SHIFT + I</b>
    <script>
      var i = 1;
      var j = 20;
      while (i <= 20) {
        if (i % 2 ===0) {
          console.log(i + ' - I love coding');
        }
        i++;
      }
      while (i >= 1) {
        if (i % 2 ===0) {
          console.log(i + ' - I will become fullstack developer');
        }
        i--;
      }
    </script>
  </body>
</html>
