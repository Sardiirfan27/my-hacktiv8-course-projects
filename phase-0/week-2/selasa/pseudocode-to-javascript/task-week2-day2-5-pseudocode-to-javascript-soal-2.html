<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mengubah Psedocode Menjadi Kode JavaScript - Tugas 3</title>
  </head>
  <body>
    <h1>Mengubah Psedocode Menjadi Kode JavaScript</h1>
    <h2>Soal 2</h2>
    <b>Brief :</b>
    <br/>
    <code>
      SIMPAN 'alas' dari segitiga <br>
      SIMPAN 'tinggi' dari segitiga <br>
      HITUNG 'luas segitiga' dari 'alas' dikali 'tinggi' dibagi 2 <br>
      TULISKAN "Luas Segitiga: 'luas segitiga'"
    </code>
    <br>
    <br>
    Untuk melihat hasilnya : <b>Open Developer Tool / CTRL + SHIFT + I</b>
    <script>
      var alas = 3;
      var tinggi = 6;
      var luasSegitiga = (alas * tinggi) / 2;
      console.log('Luas Segitiga : ' + luasSegitiga);
    </script>
  </body>
</html>
