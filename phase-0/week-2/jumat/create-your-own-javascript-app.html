    <script>
    function get_todos() {
      var todos = new Array;
      var todos_str = localStorage.getItem('todo');
      if (todos_str != null) {
          todos = JSON.parse(todos_str);
      }
      return todos;
    }

    function add(taskName) {
      var task = taskName;
      var todos = get_todos();
      todos.push(task);
      localStorage.setItem('todo', JSON.stringify(todos));

      show();
    }
    function show() {
      var todos = get_todos();
      console.log(todos.length);
      var results = '';
      for(var i=0; i< todos.length; i++) {
        console.log(i + ' - ' + todos[1]);
      };

    }

    function remove(id) {
      var todos = get_todos();
      var deletedTodo = todos[id];
      todos.splice(id, 1);
      localStorage.setItem('todo', JSON.stringify(todos));

      show();

      return 'sukses menghapus ' + deletedTodo;
    }
